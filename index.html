<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="body">
    <h1>ROCK, PAPER, SCISSORS</h1>
    <h2>Human vs. Computer</h2>
    <h3>It's game time. The first player to reach 5 wins is the victor!</h3>
    <p>Make your selection:</p>
    <div>
        <button class="option" id="rock">ROCK</button>
        <button class="option" id="paper">PAPER</button>
        <button class="option" id="scissors">SCISSORS</button>
    </div> 
    <div class="result">
        <p class="descriptor">Result:</p>
    </div>
    <div class="scoreboard">
        <h2>Scoreboard</h2>
        <div class="player-wins">
            <p class="score">Player wins:</p>
        </div>
        <div class="computer-wins">
            <p class="score">Computer wins:</p>
        </div>
        <div class="ties">
            <p class="score">Ties:</p>
        </div>
    </div>
</div>
</body>
<script src="game.js"></script>
</html>
